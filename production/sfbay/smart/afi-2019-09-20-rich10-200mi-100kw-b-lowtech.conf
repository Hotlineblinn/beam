# Note: this configuration will use paths relative to the project root (PWD) unless you override with these
# environment variables (use directories ending with slash):
# BEAM_OUTPUTS=/path/to/your/preferred/output/destination/

include "../../common/akka.conf"
include "../../common/metrics.conf"
include "../../common/matsim.conf"

include "smart-b-lowtech.conf"

############# VARIABLES
beam.agentsim.simulationName = "afi-rich10-200mi-100kw-b-lowtech"
beam.agentsim.lastIteration = 0

# PERSONAL VEHICLE FLEET
beam.agentsim.agents.vehicles.vehicleTypesFilePath = ${beam.inputDirectory}"/../smart/vehicle-tech/vehicletypes-b-lowtech-AFI-200.csv"

# RIDE HAIL VEHICLE FLEET
beam.agentsim.agents.rideHail.initialization.procedural.vehicleTypeId="conv-L1-10000-to-25000-LowTech-2045"

# PARKING
beam.agentsim.taz.parkingFilePath = ${beam.inputDirectory}"/../parking/afi-parking-rich10-100-b-lowtech.csv"
beam.agentsim.agents.rideHail.initialization.parking.filePath = ${beam.inputDirectory}"/../parking/depot-parking-rich10-100-b-lowtech.csv"

# POPULATION
beam.warmStart.enabled = false
beam.exchange.scenario {
  # source for now can be "MATSim" or "UrbanSim"
  source = "UrbanSim"
  # Input file format for scenario loader can be "csv" or "parquet"
  fileFormat = "csv"
  folder = ${beam.inputDirectory}"/../urbansim/2040/b-lt/"
  convertWgs2Utm = true
}
