# Note: this configuration will use paths relative to the project root (PWD) unless you override with these
# environment variables (use directories ending with slash):
# BEAM_OUTPUTS=/path/to/your/preferred/output/destination/

include "../../common/akka.conf"
include "../../common/metrics.conf"
include "../../common/matsim.conf"

include "smart-a-hightech.conf"

############# VARIABLES
beam.agentsim.simulationName = "afi-rich10-300mi-150kw-a-hightech"
beam.agentsim.lastIteration = 0

# PERSONAL VEHICLE FLEET
beam.agentsim.agents.vehicles.vehicleTypesFilePath = ${beam.inputDirectory}"/../smart/vehicle-tech/vehicletypes-a-hightech-AFI-300.csv"

# RIDE HAIL VEHICLE FLEET
beam.agentsim.agents.rideHail.initialization.procedural.vehicleTypeId="conv-L1-10000-to-25000-HighTech-2030"

# PARKING
beam.agentsim.taz.parkingFilePath = ${beam.inputDirectory}"/../parking/taz-parking-rich10-300mi-fast-limited-l2-150-a-hightech.csv"
beam.agentsim.agents.rideHail.initialization.parking.filePath = ${beam.inputDirectory}"/../parking/depot-parking-rich10-150-a-hightech.csv"

# POPULATION
beam.warmStart.enabled = false
beam.exchange.scenario {
  # source for now can be "MATSim" or "UrbanSim"
  source = "UrbanSim"
  # Input file format for scenario loader can be "csv" or "parquet"
  fileFormat = "csv"
  folder = ${beam.inputDirectory}"/../urbansim/2025/baseline/"
  convertWgs2Utm = true
}
