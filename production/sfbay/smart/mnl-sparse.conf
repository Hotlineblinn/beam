include "afi-sparse-100mi-150kw-fleet1-a-hightech.conf"

beam.agentsim.simulationName = "mnl_sparse"

// SoC
beam.agentsim.agents.vehicles.meanPrivateVehicleStartingSOC = 0.6
beam.agentsim.agents.vehicles.meanRidehailVehicleStartingSOC = 0.6

beam.agentsim.agents.parking.mulitnomialLogit.params.rangeAnxietyMultiplier = -0.5   // fit range anxiety between [-1, 0]
beam.agentsim.agents.parking.mulitnomialLogit.params.distanceMultiplier = -0.086     // based on 20 minute walk for person with VoT = $35/hr which should evaluate as =-1.0
beam.agentsim.agents.parking.mulitnomialLogit.params.parkingPriceMultiplier = -0.5  // based on avg. parking prices up to $2.00
beam.agentsim.agents.parking.mulitnomialLogit.params.homeActivityPrefersResidentialParkingMultiplier = 2.0 // positive boost of 1.0 if true
