
include "smart-b-hightech-2040.conf"

beam.agentsim.simulationName = "hl-prod-optimal-assignment/batch/base"

############# VARIABLES
beam.agentsim.agents.rideHail.initialization.procedural.fractionOfInitialVehicleFleet = 0.03
beam.agentsim.agents.rideHail.rideHailManager.waitingTimeInSec = 1200
beam.agentsim.agents.rideHail.rideHailManager.excessRideTimeAsFraction = 0.50
beam.agentsim.agents.rideHail.repositioningManager.demandFollowingRepositioningManager.sensitivityOfRepositioningToDemand = 0.2
beam.agentsim.agents.rideHail.repositioningManager.demandFollowingRepositioningManager.sensitivityOfRepositioningToDemandForCAVs = 0.2

## CONSTANTS
beam.agentsim.schedulerParallelismWindow = 150
beam.agentsim.lastIteration = 0

beam.agentsim.agents.rideHail.allocationManager.name="POOLING_ALONSO_MORA"
beam.agentsim.agents.rideHail.allocationManager.requestBufferTimeoutInSeconds = 300
beam.agentsim.agents.rideHail.allocationManager.alonsoMora.numRequestsPerVehicle = 4
beam.agentsim.agents.rideHail.repositioningManager.timeout=300
beam.agentsim.agents.rideHail.repositioningManager.demandFollowingRepositioningManager.horizon = 1800
beam.agentsim.agents.rideHail.repositioningManager.demandFollowingRepositioningManager.numberOfClustersForDemand = 60
beam.agentsim.agents.rideHail.repositioningManager.demandFollowingRepositioningManager.fractionOfClosestClustersToConsider = 1.0
beam.agentsim.agents.rideHail.repositioningManager.demandFollowingRepositioningManager.sensitivityToDistance = 0.001
//"DEFAULT_REPOSITIONING_MANAGER"
beam.agentsim.agents.rideHail.repositioningManager.name="DEMAND_FOLLOWING_REPOSITIONING_MANAGER"

beam.router.skim = {
  h3Resolution = 6
  keepKLatestSkims = 1
  writeSkimsInterval = 5
  writeAggregatedSkimsInterval = 5
  travel-time-skimmer {
    name = "travel-time-skimmer"
    fileBaseName = "skimsTravelTimeObservedVsSimulated"
  }
  origin_destination_skimmer {
    name = "od-skimmer"
    fileBaseName = "skimsOD"
    writeAllModeSkimsForPeakNonPeakPeriodsInterval = 0
    writeFullSkimsInterval = 0
  }
  taz-skimmer {
    name = "taz-skimmer"
    fileBaseName = "skimsTAZ"
  }
}