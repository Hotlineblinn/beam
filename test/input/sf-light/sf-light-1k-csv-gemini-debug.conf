include "../common/akka.conf"
include "../common/akka-router.conf"
include "../common/metrics.conf"
include "../common/matsim.conf"
include "sf-light-1k.conf"

beam.agentsim.simulationName = "sf-light-1k-csv-gemini-debug"
beam.exchange.scenario {
  source = "beam"
  fileFormat = "csv"
  folder = ${beam.inputDirectory}"/csvInput/gemini-debug/"
  convertWgs2Utm = true
}
beam.agentsim.taz.parkingFilePath = ${beam.inputDirectory}"/taz-parking-gemini-debug.csv"

beam.agentsim.agents.plans {
  inputPlansFilePath = ${beam.inputDirectory}"/csvInput/gemini-debug/plans.csv"
  inputPersonAttributesFilePath = ${beam.inputDirectory}"/csvInput/gemini-debug/population.csv"
}
beam.agentsim.agents.households {
  inputFilePath = ${beam.inputDirectory}"/csvInput/gemini-debug/households.csv"
}
beam.agentsim.agents.vehicles.vehiclesFilePath = ${beam.inputDirectory}"/csvInput/gemini-debug/vehicles.csv"
beam.physsim.skipPhysSim = true

beam.agentsim.agents.rideHail.initialization.procedural.fractionOfInitialVehicleFleet = 0.001

beam.agentsim.agents.parking.mulitnomialLogit.params.rangeAnxietyMultiplier = -0.5   // fit range anxiety between [-1, 0]
beam.agentsim.agents.parking.mulitnomialLogit.params.distanceMultiplier = -0.0086    // based on 20 minute walk for person with VoT = $35/hr which should evaluate as =-1.0
beam.agentsim.agents.parking.mulitnomialLogit.params.parkingPriceMultiplier = -8  // based on avg. parking prices of $2.00 evaluating to =-1.0
beam.agentsim.agents.parking.mulitnomialLogit.params.homeActivityPrefersResidentialParkingMultiplier = 25 // positive boost if true

