include "sf-light-1k.conf"

beam.agentsim.endTime = "11:00:00"
beam.agentsim.agents.vehicles.vehicleTypesFilePath = ${beam.inputDirectory}"/gemini/gemini_vehicletypes-recharge2040-200.csv"
beam.agentsim.agents.rideHail.initialization.parking.filePath = ${beam.inputDirectory}"/gemini/gemini_depot_parking_power_baseline.csv"
beam.agentsim.taz.parkingFilePath = ${beam.inputDirectory}"/gemini/gemini_taz_parking_plugs_1.125_power_150.csv"

beam.agentsim.agents.vehicles.vehiclesFilePath = ${beam.inputDirectory}"/gemini/vehicles.csv"
beam.agentsim.agents.vehicles.fuelTypesFilePath = ${beam.inputDirectory}"/gemini/fuelTypes.csv"

beam.agentsim.agents.modalBehaviors.lccm.filePath = ${beam.inputDirectory}"/gemini/lccm-long.csv"


# parking parameters
beam.agentsim.agents.parking.mulitnomialLogit.params.rangeAnxietyMultiplier = -0.5   // fit range anxiety between [-1, 0]
beam.agentsim.agents.parking.mulitnomialLogit.params.distanceMultiplier = -0.086     // based on 20 minute walk for person with VoT = $35/hr which should evaluate as =-1.0
beam.agentsim.agents.parking.mulitnomialLogit.params.parkingPriceMultiplier = -0.5  // based on avg. parking prices of $2.00 evaluating to =-1.0
beam.agentsim.agents.parking.mulitnomialLogit.params.homeActivityPrefersResidentialParkingMultiplier = 2.0 // positive boost if true