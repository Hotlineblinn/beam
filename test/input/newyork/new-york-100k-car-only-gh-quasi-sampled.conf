include "../common/akka.conf"
include "../common/akka-router.conf"
include "../common/metrics.conf"
include "../common/matsim.conf"

include "new-york-PROD-baseline.conf"

beam.routing.carRouter="quasiDynamicGH"

beam.agentsim.simulationName = "new-york-100k-gh-quasi-car-only-parallel-em"

# sampled population is in sample/200k/*
beam.agentsim.agentSampleSizeAsFractionOfPopulation = 0.5

beam.agentsim.firstIteration = 0
beam.agentsim.lastIteration = 10

beam.exchange.scenario.urbansim.activitySimEnabled = true

beam.agentsim.agents.tripBehaviors.mulitnomialLogit.generate_secondary_activities = true

beam.exchange.scenario {
  source = "beam"
  # Input file format for scenario loader can be "csv" or "parquet"
  fileFormat = "csv"
  folder = ${beam.inputDirectory}"/sample/200k"
  convertWgs2Utm = false
}

beam.agentsim.agents.plans {
  inputPlansFilePath = ${beam.inputDirectory}"/sample/200k/plans.csv.gz"
  inputPersonAttributesFilePath = ${beam.inputDirectory}"/sample/200k/population_car_only.csv.gz"
}

beam.agentsim.agents.households {
  inputFilePath = ${beam.inputDirectory}"/sample/200k/households.csv.gz"
  inputHouseholdAttributesFilePath = ${beam.inputDirectory}"/sample/1k/householdAttributes.xml.gz"
}

beam.agentsim.agents.vehicles.vehiclesFilePath = ${beam.inputDirectory}"/sample/200k/vehicles.csv.gz"

matsim.modules {
  parallelEventHandling {
    estimatedNumberOfEvents = 150000000
    numberOfThreads = 8
  }
}

beam.routing {
  #Base local date in ISO 8061 YYYY-MM-DDTHH:MM:SS+HH:MM
  transitOnStreetNetwork = true
  baseDate = "2020-02-19T00:00:00-05:00"
  r5 {
    directory = ${beam.inputDirectory}"/r5-prod/simplified"
    # Departure window in min
    departureWindow = 1.0167
    osmFile = ${beam.inputDirectory}"/r5-prod/simplified/newyork-big-filtered.osm.pbf"
    osmMapdbFile = ${beam.inputDirectory}"/r5-prod/simplified/osm.mapdb"
    mNetBuilder.fromCRS = "epsg:4326" # WGS84
    mNetBuilder.toCRS = ${beam.spatial.localCRS}
  }
}